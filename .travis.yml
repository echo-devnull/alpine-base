---
language: python
python: "2.7"

before_install:
 - sudo apt-get update -qq

install:
 - pip install -r requirements.txt

cache:
  directories:
  - $HOME/.cache/pip

sudo: required
services:
  - docker

script:
  - ansible-container build --from-scratch


after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u=${DOCKERHUB_NAME} -p=${DOCKERHUB_PASS};
    docker tag alpine-base-alpine:latest mmaas/base-alpine:${TRAVIS_BUILD_NUMBER};
    docker tag alpine-base-alpine:latest mmaas/base-alpine:latest;
    docker push mmaas/base-alpine:${TRAVIS_BUILD_NUMBER};
    docker push mmaas/base-alpine:latest;
    fi; docker images
